name: Main CI-pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
          
      - name: Checkstyle
        run: dotnet format --verify-no-changes

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: |
          dotnet build StarshipGame/StarshipGame.csproj --configuration Release
          dotnet build StarshipGame.Tests/StarshipGame.Tests.csproj --configuration Release

      - name: Test
        run: dotnet test --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory coverage

      - name: Generate Detailed Coverage Report
        run: |
          reportgenerator "-reports:coverage/*/coverage.cobertura.xml" "-targetdir:coveragereport" "-reporttypes:TextSummary;Cobertura"

      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: 'coverage/*/coverage.cobertura.xml'
          badge: true
          format: 'markdown'
          output: 'both'
          indicators: true
